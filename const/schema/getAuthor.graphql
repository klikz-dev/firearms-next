query GetAuthor($slug: ID!) {
  user(id: $slug, idType: SLUG) {
    avatar {
      width
      height
      url
    }
    name
    description
    posts(first: 100) {
      nodes {
        date
        excerpt
        featuredImage {
          node {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
        }
        slug
        title
      }
    }
    author {
      position
      image {
        altText
        mediaDetails {
          height
          width
        }
        sourceUrl
      }
      facebook
      twitter
    }
  }
}
