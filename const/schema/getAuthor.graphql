query GetAuthor($slug: ID!) {
  user(id: $slug, idType: SLUG) {
    name
    avatar {
      url
    }
    description
    posts(first: 100) {
      nodes {
        date
        excerpt
        featuredImage {
          node {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
        }
        slug
        title
      }
    }
    author {
      image {
        altText
        mediaDetails {
          height
          width
        }
        sourceUrl
      }
      position
      credentials {
        credential
      }
      fullBio
      website
      facebook
      twitter
      linkedin
      instagram
      youtube
    }
  }
}
