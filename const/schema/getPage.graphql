query GetPage($slug: ID!) {
  page(id: $slug, idType: URI) {
    content
    slug
    title
    pageContent {
      content {
        ... on Page_Pagecontent_Content_Hero {
          subtitle
          link {
            ... on Post {
              slug
              date
            }
          }
          title
          background {
            altText
            sourceUrl
            mediaDetails {
              width
              height
            }
          }
        }
        ... on Page_Pagecontent_Content_LatestPosts {
          title
          category {
            name
            slug
            posts(first: 4) {
              nodes {
                slug
                title
                content
                featuredImage {
                  node {
                    altText
                    sourceUrl
                    mediaDetails {
                      width
                      height
                    }
                  }
                }
                date
              }
            }
          }
        }
        ... on Page_Pagecontent_Content_2ColImageText {
          buttonLink
          buttonText
          title
          imagePosition
          content
          image {
            altText
            sourceUrl
            mediaDetails {
              width
              height
            }
          }
        }
        ... on Page_Pagecontent_Content_IconGroup {
          title
          icon {
            label
            text
            image {
              altText
              sourceUrl
              mediaDetails {
                width
                height
              }
            }
            link
          }
        }
        ... on Page_Pagecontent_Content_Text {
          buttonLink
          buttonText
          text
          title
        }
        ... on Page_Pagecontent_Content_IconHighlights {
          title
          icons {
            label
            text
            icon {
              altText
              mediaDetails {
                height
                width
              }
              sourceUrl
            }
          }
        }
        ... on Page_Pagecontent_Content_Authors {
          authors {
            bio
            facebook
            name
            photo {
              altText
              mediaDetails {
                height
                width
              }
              sourceUrl
            }
            title
            twitter
          }
        }
      }
    }
  }
}
