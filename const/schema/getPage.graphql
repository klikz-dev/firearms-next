query GetPage($slug: ID!) {
  page(id: $slug, idType: URI) {
    seo {
      metaDesc
      opengraphDescription
    }
    content
    slug
    title
    pageContent {
      layout
      hero {
        title
        subtitle
        backgroundImage {
          altText
          sourceUrl
          mediaDetails {
            width
            height
          }
        }
        redBackground
        link {
          ... on Post {
            id
            slug
            date
          }
        }
        mobileBackground {
          altText
          sourceUrl
          mediaDetails {
            width
            height
          }
        }
      }
      content {
        ... on Page_Pagecontent_Content_LatestPosts {
          title
          category {
            name
            slug
            posts(first: 4) {
              nodes {
                slug
                title
                content
                featuredImage {
                  node {
                    altText
                    sourceUrl
                    mediaDetails {
                      width
                      height
                    }
                  }
                }
                date
              }
            }
          }
        }
        ... on Page_Pagecontent_Content_2ColImageText {
          buttonLink
          buttonText
          title
          imagePosition
          content
          image {
            altText
            sourceUrl
            mediaDetails {
              width
              height
            }
          }
        }
        ... on Page_Pagecontent_Content_IconGroup {
          title
          icon {
            label
            text
            image {
              altText
              sourceUrl
              mediaDetails {
                width
                height
              }
            }
            link
          }
        }
        ... on Page_Pagecontent_Content_Text {
          buttonLink
          buttonText
          text
          title
        }
        ... on Page_Pagecontent_Content_IconHighlights {
          title
          icons {
            label
            text
            icon {
              altText
              mediaDetails {
                height
                width
              }
              sourceUrl
            }
          }
        }
        ... on Page_Pagecontent_Content_Authors {
          authors {
            bio
            facebook
            name
            photo {
              altText
              mediaDetails {
                height
                width
              }
              sourceUrl
            }
            title
            twitter
          }
        }
        ... on Page_Pagecontent_Content_CategorySection {
          title
          text
          image {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
          links {
            link
            text
          }
        }
        ... on Page_Pagecontent_Content_ContactForm {
          content
          formTitle
        }
      }
    }
  }
}
