query GetPost($slug: ID!) {
  post(id: $slug, idType: SLUG) {
    seo {
      metaDesc
      opengraphDescription
    }
    title
    slug
    author {
      node {
        name
        description
        avatar {
          url
        }
        slug
        author {
          image {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
          position
          credentials {
            credential
          }
        }
      }
    }
    content
    date
    modified
    featuredImage {
      node {
        altText
        mediaDetails {
          height
          width
        }
        sourceUrl
      }
    }
    postContent {
      alert {
        display
        title
        alert
      }
      contents {
        ... on Post_Postcontent_Contents_Heading {
          text
        }
        ... on Post_Postcontent_Contents_Text {
          body
        }
        ... on Post_Postcontent_Contents_Image {
          description
          image {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
        }
        ... on Post_Postcontent_Contents_Table {
          tableHeader
          row {
            columns
          }
        }
        ... on Post_Postcontent_Contents_PerformanceScoreboard {
          board {
            performance
            score
          }
        }
        ... on Post_Postcontent_Contents_Youtube {
          url
        }
        ... on Post_Postcontent_Contents_Cta {
          buttonText
          link
          price
          title
          image {
            altText
            sourceUrl
            mediaDetails {
              height
              width
            }
          }
          productSlug
        }
        ... on Post_Postcontent_Contents_AmazonProduct {
          productId
        }
        ... on Post_Postcontent_Contents_Faq {
          qA {
            answer
            question
          }
        }
        ... on Post_Postcontent_Contents_FeatureList {
          listStyle
          features {
            text
            title
          }
        }
        ... on Post_Postcontent_Contents_AdvancedComparisonTable {
          item {
            ctaId
            award
            description
          }
        }
      }
    }
  }
}
