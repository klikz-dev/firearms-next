query LatestPosts(
  $first: Int
  $after: String
  $category: String
  $tag: String
) {
  posts(
    first: $first
    after: $after
    where: { categoryName: $category, tag: $tag }
  ) {
    nodes {
      slug
      title
      author {
        node {
          name
        }
      }
      date
      excerpt
      featuredImage {
        node {
          sourceUrl
          altText
          mediaDetails {
            width
            height
          }
        }
      }
    }
    pageInfo {
      hasNextPage
      endCursor
    }
  }
}
