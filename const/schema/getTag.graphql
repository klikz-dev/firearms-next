query GetTag($slug: ID!) {
  tag(id: $slug, idType: SLUG) {
    seo {
      metaDesc
      opengraphDescription
    }
    name
    description
    posts(first: 100) {
      nodes {
        date
        excerpt
        featuredImage {
          node {
            altText
            mediaDetails {
              height
              width
            }
            sourceUrl
          }
        }
        slug
        title
      }
    }
    taxonomyContent {
      thumbnail {
        altText
        mediaDetails {
          height
          width
        }
        sourceUrl
      }
    }
  }
}
